UI vesamenu.c32
PROMPT 0
TIMEOUT 100
MENU TITLE 🐧 Alpine Linux Live Boot Menu

F1 help.txt
F2 debug.txt
F3 rescue.txt
F4 about.txt
F5 kernel.txt
F6 tips.txt

DEFAULT normal

LABEL normal
  MENU LABEL 🟢 Boot Alpine Linux (default)
  KERNEL /boot/vmlinuz-lts
  APPEND initrd=/boot/initramfs-lts alpine_dev=cdrom:iso modules=loop,squashfs,sd-mod,usb-storage

LABEL toram
  MENU LABEL 🧠 Copy Alpine to RAM
  KERNEL /boot/vmlinuz-lts
  APPEND initrd=/boot/initramfs-lts alpine_dev=cdrom:iso modules=loop,squashfs,sd-mod,usb-storage toram

LABEL debug
  MENU LABEL 🐞 Debug Mode
  KERNEL /boot/vmlinuz-lts
  APPEND initrd=/boot/initramfs-lts alpine_dev=cdrom:iso modules=loop,squashfs,sd-mod,usb-storage debug verbose

LABEL rescue
  MENU LABEL 🛠️ Rescue Shell (init=/bin/sh)
  KERNEL /boot/vmlinuz-lts
  APPEND initrd=/boot/initramfs-lts init=/bin/sh alpine_dev=cdrom:iso modules=loop,squashfs,sd-mod,usb-storage

LABEL advanced
  MENU LABEL ⚙️ Advanced Options →
  MENU GOTO advmenu

LABEL tools
  MENU LABEL 🔧 Tools →
  MENU GOTO toolsmenu

LABEL localboot
  MENU LABEL 💾 Boot from Local Disk
  LOCALBOOT 0x80
