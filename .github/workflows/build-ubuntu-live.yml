# .github/workflows/build-ubuntu-live.yml
name: Build Ubuntu Live ISO

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-iso:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Free up disk space
      run: |
        # Remove unnecessary packages to free up space
        sudo apt-get remove -y '^dotnet-.*' '^llvm-.*' '^mongodb-.*' '^mysql-.*'
        sudo apt-get remove -y azure-cli google-chrome-stable firefox powershell mono-devel
        sudo apt-get autoremove -y
        sudo apt-get clean
        # Show available space
        df -h

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          live-build \
          debootstrap \
          squashfs-tools \
          xorriso \
          isolinux \
          syslinux-efi \
          syslinux-utils \
          syslinux-common \
          memtest86+ \
          grub-pc-bin \
          grub-efi-amd64-bin \
          mtools \
          dosfstools

    - name: Create build directory
      run: |
        mkdir -p live-build

    - name: Configure live-build
      run: |
        cd live-build
        # Basic configuration
        lb config \
          --distribution noble \
          --archive-areas "main restricted universe multiverse" \
          --mode ubuntu \
          --system live \
          --binary-images iso-hybrid \
          --bootappend-live "boot=live components username=live hostname=ubuntu-live" \
          --debian-installer false \
          --linux-flavours generic \
          --memtest none \
          --win32-loader false \
          --bootloader syslinux \
          --verbose
        # Ensure bootloader files are present
        echo "Checking bootloader configuration..."
        mkdir -p config/bootloaders
        
        # Force syslinux configuration
        echo "Setting up syslinux bootloader..."
        mkdir -p config/bootloaders/syslinux
        
        # Basic syslinux config
        cat > config/bootloaders/syslinux/syslinux.cfg << 'SYSLINUX_EOF'
        default live
        timeout 30

        label live
          menu label ^Ubuntu Live
          kernel /live/vmlinuz
          append initrd=/live/initrd.img boot=live components username=live hostname=ubuntu-live

        label live-failsafe
          menu label Ubuntu Live (failsafe)
          kernel /live/vmlinuz
          append initrd=/live/initrd.img boot=live components username=live hostname=ubuntu-live noapic noapm nodma nomce nolapic nomodeset nosmp nosplash vga=normal
        SYSLINUX_EOF
        cat > config/hooks/normal/9999-disable-boot-themes.hook.chroot << 'HOOK_EOF'
        #!/bin/bash
        # Remove problematic boot theme packages that don't exist in Ubuntu 24.04
        echo "Skipping problematic boot themes installation"
        exit 0
        HOOK_EOF
        chmod +x config/hooks/normal/9999-disable-boot-themes.hook.chroot

    - name: Add custom packages
      run: |
        cd live-build
        # Add additional packages for installation
        cat > config/package-lists/custom.list.chroot << 'PACKAGES_EOF'
        curl
        wget
        git
        vim
        nano
        htop
        tree
        unzip
        mc
        tmux
        screen
        bash-completion
        ubuntu-desktop-minimal
        firefox
        thunar
        baobab
        filelight
        remmina
        glances
        iotop
        iftop
        ncdu
        sysstat
        lsof
        strace
        parted
        gparted
        e2fsprogs
        xfsprogs
        btrfs-progs
        ntfs-3g
        exfat-fuse
        dosfstools
        gddrescue
        partclone
        clonezilla
        fsarchiver
        kpartx
        rsync
        tar
        gzip
        xz-utils
        zip
        p7zip-full
        p7zip-rar
        openssh-client
        openssh-server
        net-tools
        iproute2
        nmap
        smartmontools
        hdparm
        fio
        python3
        make
        gcc
        build-essential
        gpg
        file
        testdisk
        sleuthkit
        chkrootkit
        rkhunter
        clamav
        util-linux
        procps
        mount
        PACKAGES_EOF

    - name: Add custom configurations
      run: |
        cd live-build
        mkdir -p config/includes.chroot/etc/skel
        # Add custom bashrc
        cat > config/includes.chroot/etc/skel/.bashrc << 'BASHRC_EOF'
        # Custom bashrc for Live system
        export PS1='\[\033[01;32m\]\u@\h\[\033[00m\]:\[\033[01;34m\]\w\[\033[00m\]\$ '
        alias ll='ls -alF'
        alias la='ls -A'
        alias l='ls -CF'
        echo "Welcome to Ubuntu Live System!"
        echo "Build date: $(date)"
        BASHRC_EOF
        # Add welcome script
        mkdir -p config/includes.chroot/usr/local/bin
        cat > config/includes.chroot/usr/local/bin/welcome << 'WELCOME_EOF'
        #!/bin/bash
        echo "========================================="
        echo "    Ubuntu Live System - Ready to use   "
        echo "========================================="
        echo "Username: live (no password required)"
        echo "To become root: sudo su"
        echo "========================================="
        WELCOME_EOF
        chmod +x config/includes.chroot/usr/local/bin/welcome

    - name: Build ISO image
      run: |
        cd live-build
        # Check if bootloader was properly configured
        echo "=== Checking bootloader configuration ==="
        if [ -d binary/isolinux ]; then
          echo "✅ isolinux directory found"
          ls -la binary/isolinux/
        else
          echo "❌ No isolinux directory - bootloader problem!"
        fi
        
        if [ -d binary/boot ]; then
          echo "✅ boot directory found"
          find binary/boot -name "*.bin" -o -name "*.img" | head -5
        else
          echo "❌ No boot directory found"
        fi
        
        echo "=== Build completed, checking results ==="
        sudo lb build 2>&1 | tee build.log
        # Check if build was successful - comprehensive search
        echo "=== DEBUG: Searching for ISO files ==="
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        echo "=== Searching for ISO files recursively ==="
        find . -name "*.iso" -type f -exec ls -lh {} \;
        echo "=== Searching for any image files ==="
        find . -name "*image*" -type f | head -10
        echo "=== Looking for binary files ==="
        find . -name "binary*" -type f | head -5
        echo "=================================="
        
        ISO_FILE=$(find . -name "*.iso" -type f | head -1)
        if [ -n "$ISO_FILE" ]; then
          echo "✅ ISO build successful!"
          echo "Found ISO: $ISO_FILE"
          ls -lh "$ISO_FILE"
        else
          echo "❌ No ISO file found!"
          echo "This might be a live-build naming issue"
          tail -100 build.log
          exit 1
        fi
        # Manual isohybrid fix - create proper bootable ISO
        if [ -n "$ISO_FILE" ]; then
          echo "=== Making ISO bootable ==="
          
          # Install required tools
          sudo apt-get install -y syslinux-utils genisoimage
          
          # Check if ISO has boot sectors
          if ! fdisk -l "$ISO_FILE" | grep -q "Boot"; then
            echo "⚠️  ISO missing boot sectors - applying isohybrid..."
            
            # Apply isohybrid to make it bootable from USB/CD
            if command -v isohybrid >/dev/null 2>&1; then
              sudo isohybrid "$ISO_FILE" && echo "✅ isohybrid applied successfully" || echo "❌ isohybrid failed"
            fi
            
            # Verify it's now bootable
            echo "=== Final boot sector check ==="
            fdisk -l "$ISO_FILE" | head -10
          else
            echo "✅ ISO already has boot sectors"
          fi
        fi

    - name: Rename and prepare ISO
      run: |
        cd live-build
        TIMESTAMP=$(date +%Y%m%d-%H%M)
        
        # Find the ISO file
        ISO_FILE=$(find . -name "*.iso" -type f | head -1)
        if [ -n "$ISO_FILE" ]; then
          echo "Found ISO file: $ISO_FILE"
          cp "$ISO_FILE" "ubuntu-live-custom-${TIMESTAMP}.iso"
          # Generate checksum
          sha256sum "ubuntu-live-custom-${TIMESTAMP}.iso" > "ubuntu-live-custom-${TIMESTAMP}.iso.sha256"
          echo "Final ISO details:"
          ls -lh *.iso*
        else
          echo "No ISO file found for renaming!"
          exit 1
        fi

    - name: Upload ISO as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ubuntu-live-iso
        path: |
          live-build/*.iso
          live-build/*.sha256
          live-build/build.log
        retention-days: 30

    - name: Create release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          live-build/*.iso
          live-build/*.sha256
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
