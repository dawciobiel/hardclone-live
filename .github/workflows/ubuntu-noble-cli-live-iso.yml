name: Build Ubuntu Noble CLI Live ISO

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y debootstrap squashfs-tools grub-pc-bin grub-efi-amd64-bin xorriso mtools

      - name: Create root filesystem with debootstrap
        run: |
          sudo debootstrap --arch=amd64 noble chroot-dir http://archive.ubuntu.com/ubuntu/

      - name: Install kernel and casper in chroot
        run: |
          sudo chroot chroot-dir apt-get update
          sudo chroot chroot-dir apt-get install -y linux-generic casper

      - name: Copy kernel and initrd from chroot
        run: |
          mkdir -p live-iso/iso/boot
          KERNEL=$(ls chroot-dir/boot/vmlinuz-* | head -n1 | xargs -n1 basename)
          INITRD=$(ls chroot-dir/boot/initrd.img-* | head -n1 | xargs -n1 basename)

          sudo cp chroot-dir/boot/$KERNEL live-iso/iso/boot/vmlinuz
          sudo cp chroot-dir/boot/$INITRD live-iso/iso/boot/initrd

      - name: Create squashfs filesystem
        run: |
          mkdir -p live-iso/iso/casper
          sudo mksquashfs chroot-dir live-iso/iso/casper/filesystem.squashfs -e boot

      - name: Create grub config
        run: |
          mkdir -p live-iso/iso/boot/grub
          cat <<EOF > live-iso/iso/boot/grub/grub.cfg
set default=0
set timeout=5

menuentry "Ubuntu CLI Live" {
    linux /boot/vmlinuz boot=casper quiet ---
    initrd /boot/initrd
}
EOF

      - name: Create ISO image
        run: |
          grub-mkrescue -o ubuntu-noble-cli-live-iso.iso live-iso/iso --compress=xz

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-noble-cli-live-iso
          path: ubuntu-noble-cli-live-iso.iso
